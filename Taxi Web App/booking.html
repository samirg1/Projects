<html>

<head>
	<title>Pristine Cabs</title>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css">
	<!-- Main colour scheme of each page. Yellow orange-->
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="css/booking.css">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title"><img src="img/app-logo.png" id="appLogo">
					Pristine Cabs - Booking Page</span>
				<div class="mdl-layout-spacer"></div>
				<h5 id="clock"></h5>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Booking Page</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="index.html">Home</a>
				<a class="mdl-navigation__link" href="booking.html">Make A Booking</a>
				<a class="mdl-navigation__link" href="viewBooking.html">Bookings</a>
			</nav>
		</div>
		<!--main page content-->
		<main class="mdl-layout__content">
			<div class="page-content">
				<!--spacing row-->
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col"></div>
				</div>
				<!--spacing row-->
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col"></div>
				</div>
				<!--row one-->
				<div class="mdl-grid" id="rowOne">
					<div class="mdl-cell mdl-cell--2-col">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="backButton"
							title="Cancel Booking">Cancel</button>
					</div>
					<div class="mdl-cell mdl-cell--5-col">
						<div id="search">
							<form action="#" id="searchForm">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="searchInput">
									<label class="mdl-textfield__label" for="searchInput" style="color: gray;">
										Search...
									</label>
									<button id="searchButton"
										class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--icon"
										title="Search" type="button">
										<i class="material-icons">search</i>
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--1-col" id="taxiTypeLabel">
						<br>
						<b>Taxi Type:</b>
					</div>
					<div class="mdl-cell mdl-cell--3-col">
						<br>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sedanOption">
							<input type="radio" id="sedanOption" class="mdl-radio__button" name="options" value="Sedan"
								checked>
							<span class="mdl-radio__label">Sedan</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="SUVOption">
							<input type="radio" id="SUVOption" class="mdl-radio__button" name="options" value="SUV">
							<span class="mdl-radio__label">SUV</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="vanOption">
							<input type="radio" id="vanOption" class="mdl-radio__button" name="options" value="Van">
							<span class="mdl-radio__label">Van</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="minibusOption">
							<input type="radio" id="minibusOption" class="mdl-radio__button" name="options"
								value="Minibus">
							<span class="mdl-radio__label">Minibus</span>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--1-col">
						<br>
						<span><b>Flagged?</b></span>
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="flag">
							<input type="checkbox" id="flag" class="mdl-switch__input">
							<span class="mdl-switch__label"></span>
						</label>
					</div>
				</div>
				<!--row two-->
				<div class="mdl-grid" id="rowTwo">
					<div class="mdl-cell mdl-cell--2-col"></div>
					<div class="mdl-cell mdl-cell--5-col">
						<span id="results"></span>
					</div>
					<div class="mdl-cell mdl-cell--5-col"></div>
				</div>
				<!--row three-->
				<div class="mdl-grid" id="rowThree">
					<div class="mdl-cell mdl-cell--7-col">
						<div id="map"></div>
					</div>
					<div class="mdl-cell mdl-cell--5-col">
						<h5 id="routeDetails">Route Details</h5>
						<div id="output"></div>
						<br>
						<div id="distanceTotal"></div>
						<div id="estimatedTime"></div>
						<div id="totalCost"></div>
					</div>
				</div>
				<!--row four-->
				<div class="mdl-grid" id="rowFour">
					<div class="mdl-cell mdl-cell--1-col"><span>To do : </span></div>
					<div class="mdl-cell mdl-cell--3-col">
						<span id="destinationBadge" class="mdl-badge" data-badge="">Select 2 or More Destinations</span>
						<br> <br>
						<span id="timeBadge" class="mdl-badge" data-badge="">Select a Time</span>
					</div>
					<div class="mdl-cell mdl-cell--3-col">
						<span id="dateBadge" class="mdl-badge" data-badge="">Select a Date</span>
						<br> <br>
						<span class="mdl-badge" data-badge="âœ“">Ensure Taxi Type and Flag is Correct</span>
					</div>
					<div class="mdl-cell mdl-cell--3-col" id="dateAndTimeInput">
						<b>Select Date :</b>
						<input type="date" name="dateInput" id="dateInput" title="Select Date">
						<br>
						<b>Select Time :</b>
						<input type="time" id="timeSlots" title="Enter Time">
					</div>
					<div class="mdl-cell mdl-cell--2-col">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
							id="bookingButton" disabled>
							Make Booking
						</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
<script src="js/booking.js"></script>
<script src="js/shared.js"></script>
<script src="js/taxiData.js"></script>

</html>
