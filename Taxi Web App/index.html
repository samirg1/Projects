<html>

<head>
    <title>Pristine Cabs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css">
    <!--Main page colour-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="img/app-logo.png" id="appLogo">
                    Pristine Cabs - Home</span>
                <div class="mdl-layout-spacer"></div>
                <h5 id="clock"></h5>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Home Page</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="booking.html">Make A Booking</a>
                <a class="mdl-navigation__link" href="viewBooking.html">Bookings</a>
            </nav>
        </div>
        <!--main page content-->
        <main class="mdl-layout__content">
            <div class="page-content" id="pageContent">
                <!--spacing row-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col"></div>
                </div>
                <!--row one-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--5-col">
                        <h2 id="welcMsg" class="headings">Welcome to Pristine Cabs!</h2>
                        <!-- Welcome message for new users-->
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            id="makeBkingBtn" onclick="directBkng()">
                            <!--If booking button pressed, run the directBkng function-->
                            Make a Booking
                            <!--Text inside booking button-->
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--7-col">
                        <img src="img/taxi-image.jpeg" alt="taxi" id="taxiImg">
                        <!--Above url links to royalty freet taxi image-->
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="js/shared.js"></script>
<script src="js/main.js"></script>

</html>
