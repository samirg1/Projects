<html>

<head>
    <title>Pristine Cabs</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/view.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="img/app-logo.png" id="appLogo">
                    Pristine Cabs - View</span>
                <div class="mdl-layout-spacer"></div>
                <h5 id="clock"></h5>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">View Page</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="booking.html">Make A Booking</a>
                <a class="mdl-navigation__link" href="viewBooking.html">Bookings</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!--spacing row-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col"></div>
                </div>
                <!--spacing row-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col"></div>
                </div>
                <!--row one-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="goBack"
                            onclick="goBack()">Back</button>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--2-col" id="loadingText">Loading routes ...</div>
                    <div class="mdl-cell mdl-cell--7-col"></div>
                </div>
                <!--row two-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--7-col">
                        <div id="map"></div>
                    </div>
                    <div class="mdl-cell mdl-cell--5-col" id="viewDetails"></div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="js/view.js"></script>
<script src="js/shared.js"></script>

</html>
