<html>

<head>
    <title>Pristine Cabs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/viewBooking.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="img/app-logo.png" id="appLogo">
                    Pristine Cabs - Bookings</span>
                <div class="mdl-layout-spacer"></div>
                <h5 id="clock"></h5>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Bookings</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="booking.html">Make A Booking</a>
                <a class="mdl-navigation__link" href="viewBooking.html">Bookings</a>
            </nav>
        </div>
        <!--main page content-->
        <main class="mdl-layout__content">
            <div class="page-content">
                <h1 class="mdl-layout__title">Upcoming Trips</h1>
                <span class="sorting">Sort By ...</span>
                <label for="futureDateOption">Date</label>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button" id="futureDateOption"
                    onclick="dateSort(FUTURE_NUMBER)">
                    <i class="material-icons" title="Reverse Order">swap_vert</i>
                </button>
                <label for="futureCostOption">Cost</label>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button" id="futureCostOption"
                    onclick="costSort(FUTURE_NUMBER)">
                    <i class="material-icons" title="Reverse Order">swap_vert</i>
                </button>
                <label for="futureDurationOption">Duration</label>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button" id="futureDurationOption"
                    onclick="durationSort(FUTURE_NUMBER)">
                    <i class="material-icons" title="Reverse Order">swap_vert</i>
                </button>
                <div id="futureTrips">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <span>No Trips To Display</span>
                        </div>
                    </div>
                </div>
                <h1 class="mdl-layout__title">Past Trips</h1>
                <span class="sorting">Sort By ...</span>
                <label for="pastDateOption">Date</label>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button" id="pastDateOption"
                    onclick="dateSort(PAST_NUMBER)">
                    <i class="material-icons" title="Reverse Order">swap_vert</i>
                </button>
                <label for="pastCostOption">Cost</label>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button" id="pastCostOption"
                    onclick="costSort(PAST_NUMBER)">
                    <i class="material-icons" title="Reverse Order">swap_vert</i>
                </button>
                <label for="pastDurationOption">Duration</label>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button" id="pastDurationOption"
                    onclick="durationSort(PAST_NUMBER)">
                    <i class="material-icons" title="Reverse Order">swap_vert</i>
                </button>
                <div id="pastTrips">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <span>No Trips To Display</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="js/viewBooking.js"></script>
<script src="js/shared.js"></script>

</html>
